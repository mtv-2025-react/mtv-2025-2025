data_name: react_2025
_target_: dataset.react_2025.ReactionDataloader

train_dataset:
    _target_: dataset.react_2025.ReactionAutoEncoderDataset
    batch_size: ${trainer.batch_size}
    shuffle: True
    num_workers: 2
    root_dir: ${data_dir}
    split: train
    clip_length: ${trainer.clip_length}

validation_dataset:
    _target_: dataset.react_2025.ReactionAutoEncoderDataset
    batch_size: ${trainer.batch_size}
    shuffle: False
    num_workers: 2
    root_dir: ${data_dir}
    split: val
    clip_length: ${trainer.clip_length}

test_dataset:
    _target_: dataset.react_2025.ReactionAutoEncoderDataset
    batch_size: 1
    shuffle: False
    num_workers: 2
    root_dir: ${data_dir}
    split: test
    clip_length: ${trainer.clip_length}